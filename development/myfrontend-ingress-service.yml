apiVersion: networking.k8s.io/v1
kind: Ingress

metadata:
  name: myfrontend-dev-ingress-service
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /

spec:
  rules:
    - http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: myfrontend-dev-clusterip
                port:
                  number: 80